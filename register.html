<script type="text/javascript">
/**
*Metodo que verifica que se hallan metido todos los campos dentro de la ventana Register
*/
	function validarDatosPOST(){
		var verificar=true;
				if (!document.registrarse_frm.newuser.value) {	
					alert("El campo nombre del usuario es requerido");
					document.registrarse_frm.newuser.focus();
					verificar=false;
				}else if(!document.registrarse_frm.newpassword.value){
					alert("El campo password del usuario es requerido");
					document.registrarse_frm.newpassword.focus();
					verificar=false;
				}else if(!document.registrarse.email.value){
					alert("El campo email del usuario es requerido");
					document.registrarse_frm.email.focus();
					verificar=false;
				}
				if(verificar){
					document.registrarse_frm.submit();
				}
				
	}
/**
*Metodo que ejecuta mediante un evento el metodo validarDatosPOST
*/
	window.onload = function(){
			document.getElementById("enviar_registro").onclick =validarDatosPOST;
	}
</script>
